<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="app">
        <div class="container">
            <div id="dark-mode-switch">
                <label class="mode-text" for="dark-mode-toggle">Light Mode</label>
                <label class="switch">
                  <input type="checkbox" id="dark-mode-toggle">
                  <span class="slider"></span>
                </label>
                <label class="mode-text" for="dark-mode-toggle">Dark Mode</label>
              </div>
            <div id="wrapper">
                <input type="text" placeholder="Task to be done...">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task(s) to complete
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
